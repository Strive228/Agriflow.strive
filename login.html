<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agritech - Connexion</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#FF9800'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .auth-hero {
            background-image: url('https://readdy.ai/api/search-image?query=farmers%20market%20with%20digital%20interface%20overlay%2C%20fresh%20produce%20and%20technology%20integration&width=1920&height=1080&orientation=landscape');
            background-size: cover;
            background-position: center;
        }

        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .role-selector .active {
            box-shadow: 0 4px 6px -1px rgba(76, 175, 80, 0.2);
        }

        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .custom-checkbox:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        [class^="tab-"] {
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            top: 2px;
            left: 6px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar simplifiée -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-['Pacifico'] text-primary">Agritech</a>
        </div>
    </header>

    <!-- Section principale -->
    <main class="min-h-screen auth-hero py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto auth-card rounded-lg shadow-lg p-8">
                <!-- Message d'erreur -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

                <!-- Formulaire de connexion -->
                <form id="login-form" class="space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Connexion</h2>
                    
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input type="password" id="login-password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <button type="submit"
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                        Se connecter
                    </button>
                </form>

                <!-- Formulaire d'inscription -->
                <form id="register-form" class="space-y-6 hidden">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Inscription</h2>

                    <!-- Sélection du rôle -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Je suis :</label>
                        <div class="flex space-x-4 role-selector">
                            <label class="flex-1 border rounded-lg p-4 cursor-pointer hover:border-primary transition-colors">
                                <input type="radio" name="role" value="producteur" class="hidden" required>
                                <div class="text-center">
                                    <i class="ri-plant-line text-2xl mb-2"></i>
                                    <p>Producteur</p>
                                </div>
                            </label>
                            <label class="flex-1 border rounded-lg p-4 cursor-pointer hover:border-primary transition-colors">
                                <input type="radio" name="role" value="client" class="hidden" required>
                                <div class="text-center">
                                    <i class="ri-shopping-basket-line text-2xl mb-2"></i>
                                    <p>Client</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Champs communs -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="register-email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                        </div>
                    </div>

                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input type="password" id="register-password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <!-- Champs spécifiques au producteur -->
                    <div id="producer-fields" class="space-y-6 hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="farm-name" class="block text-sm font-medium text-gray-700 mb-1">Nom de la ferme</label>
                                <input type="text" id="farm-name" name="farm_name"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            </div>

                            <div>
                                <label for="siret" class="block text-sm font-medium text-gray-700 mb-1">SIRET</label>
                                <input type="text" id="siret" name="siret"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Années d'expérience</label>
                                <input type="number" id="experience" name="experience_years"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            </div>

                            <div>
                                <label for="farm-type" class="block text-sm font-medium text-gray-700 mb-1">Type d'exploitation</label>
                                <select id="farm-type" name="farm_type"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                                    <option value="cultures">Cultures</option>
                                    <option value="elevage">Élevage</option>
                                    <option value="mixte">Mixte</option>
                                </select>
                            </div>

                            <div>
                                <label for="surface" class="block text-sm font-medium text-gray-700 mb-1">Surface (ha)</label>
                                <input type="number" id="surface" name="surface_hectares" step="0.01"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            </div>
                        </div>

                        <div>
                            <label for="farm-address" class="block text-sm font-medium text-gray-700 mb-1">Adresse de la ferme</label>
                            <textarea id="farm-address" name="farm_address" rows="2"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="certifications" class="block text-sm font-medium text-gray-700 mb-1">Certifications</label>
                                <input type="text" id="certifications" name="certifications"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            </div>

                            <div>
                                <label for="delivery" class="block text-sm font-medium text-gray-700 mb-1">Délai de livraison</label>
                                <select id="delivery" name="delivery_availability"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                                    <option value="3j">3 jours</option>
                                    <option value="5j">5 jours</option>
                                    <option value="7j">7 jours</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="farm-description" class="block text-sm font-medium text-gray-700 mb-1">Description de la ferme</label>
                            <textarea id="farm-description" name="farm_description" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"></textarea>
                        </div>
                    </div>

                    <!-- Champs spécifiques au client -->
                    <div id="customer-fields" class="space-y-6 hidden">
                        <div>
                            <label for="delivery-address" class="block text-sm font-medium text-gray-700 mb-1">Adresse de livraison</label>
                            <textarea id="delivery-address" name="delivery_address" rows="2"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="food-preferences" class="block text-sm font-medium text-gray-700 mb-1">Préférences alimentaires</label>
                                <select id="food-preferences" name="food_preferences"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                                    <option value="bio">Bio</option>
                                    <option value="local">Local</option>
                                    <option value="aucune">Aucune préférence</option>
                                </select>
                            </div>

                            <div>
                                <label for="delivery-frequency" class="block text-sm font-medium text-gray-700 mb-1">Fréquence de livraison</label>
                                <select id="delivery-frequency" name="delivery_frequency"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                                    <option value="hebdomadaire">Hebdomadaire</option>
                                    <option value="bi-hebdomadaire">Bi-hebdomadaire</option>
                                    <option value="mensuelle">Mensuelle</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                        S'inscrire
                    </button>
                </form>

                <!-- Bouton de basculement -->
                <div class="mt-4 text-center">
                    <button id="toggle-form" type="button" class="text-primary hover:underline">
                        Créer un compte
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="auth/auth.js"></script>
</body>

</html>
